<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: url(background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            text-align: left;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Added a box shadow for better visibility */
        }
        input[type="text"], select, button {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            font-size: 1.2em;
        }
        select, button {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: brown;
            color: beige;
        }
        #resulttemp {
            margin-top: 20px;
            font-size: 1.5em;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <input type="text" id="tempin" placeholder="ENTER TEMPERATURE">
        <select id="selectUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="converttemp()">Convert</button>
        <button onclick="clearForm()">Clear</button>
        <div id="resulttemp"></div>
    </div>

    <script>
        function converttemp() {
            var temperatureInput = document.getElementById("tempin").value.trim();
            var unit = document.getElementById("selectUnit").value;
            var resultDiv = document.getElementById("resulttemp");
            var convertedTemperature;

            if (temperatureInput === "") {
                alert("Please enter a temperature.");
                return;
            }

            var temperature = parseFloat(temperatureInput);

            if (unit === "Celsius") {
                convertedTemperature = (temperature * 9/5) + 32;
                resultUnit = "Fahrenheit";
            } else if (unit === "Fahrenheit") {
                convertedTemperature = (temperature - 32) * 5/9;
                resultUnit = "Celsius";
            }

            resultDiv.innerHTML = "Temperature in "+ resultUnit + " is " + convertedTemperature.toFixed(2) + " " ;
        }

        function clearForm() {
            document.getElementById('tempin').value = '';
            document.getElementById('resulttemp').innerHTML = '';
        }
    </script>
</body>
</html>
